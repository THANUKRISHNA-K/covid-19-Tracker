<script>
    function covid()
    {
      var selectives=document.getElementById("seabar");
      var selectval=selectives.value;
      var totalcase=document.getElementById("totalcase");
      var newcase=document.getElementById("newcase");
      var recase=document.getElementById("recase");
      var http = new XMLHttpRequest();
          http.open("get","https://api.covid19api.com/summary");
          
         var country=document.getElementById("countryname");
         country.innerHTML=selectval;
          
              http.onreadystatechange = function()
              {
                  if(this.readyState==4 && this.status==200)
                  {
                      var datas=this.responseText;
                      var subs=JSON.parse(datas);
                  
                      for(var inds=0;inds<subs.Countries.length;inds++)
      {
    if(selectval.includes(subs.Countries[inds].Country))
    {
       totalcase.innerHTML=+subs.Countries[inds].TotalConfirmed;
       newcase.innerHTML=+subs.Countries[inds].NewConfirmed;
       recase.innerHTML=+subs.Countries[inds].TotalRecovered;
     
    }
    }
    }
    }              
   http.send();
   }
  </script>
